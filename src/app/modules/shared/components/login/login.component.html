<div class="container">
    <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
            <table>
                <tr>
                    <td colspan="2" align="center">
                        <h2>Login Here..</h2>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="" id="email" formControlName="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="" id="password" formControlName="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="login"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
